<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=dvice-width,
    initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <script src = "script.js" defer></script>
    <title>Piano</title>
</head>
<body>
    <div class="piano">
        <button data-note="C" class="key white"></button>
        <button data-note="Db" class="key black"></button>
        <button data-note="D" class="key white"></button>
        <button data-note="Eb" class="key black"></button>
        <button data-note="E" class="key white"></button>
        <button data-note="F" class="key white"></button>
        <button data-note="Gb" class="key black"></button>
        <button data-note="G" class="key white"></button>
        <button data-note="Ab" class="key black"></button>
        <button data-note="A" class="key white"></button>
        <button data-note="Bb" class="key black"></button>
        <button data-note="B" class="key white"></button>
    </div>

    <audio id="C" src="C.mp3"></audio>
    <audio id="Db" src="Db.mp3"></audio>
    <audio id="D" src="D.mp3"></audio>
    <audio id="Eb" src="Eb.mp3"></audio>
    <audio id="E" src="E.mp3"></audio>
    <audio id="F" src="F.mp3"></audio>
    <audio id="Gb" src="Gb.mp3"></audio>
    <audio id="G" src="G.mp3"></audio>
    <audio id="Ab" src="Ab.mp3"></audio>
    <audio id="A" src="A.mp3"></audio>
    <audio id="Bb" src="Bb.mp3"></audio>
    <audio id="B" src="B.mp3"></audio>
</body>
</html>
